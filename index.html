      <div class="rgb">
        <label for="green">Verde (G): </label>
        <input
          name="green"
          type="range"
          min="0"
          max="255"
          id="green"
          value="0"
        />
        <input type="text" disabled id="outputGreen" />
      </div>
      <div class="rgb">
        <label for="blue">Azul (B): </label>
        <input name="blue" type="range" min="0" max="255" id="blue" value="0" />
        <input type="text" disabled id="outputBlue" />
      </div>
    </form>
